<!DOCTYPE html>

<html>
<header>
    <title>'Cat Clicker'</title>
    <link rel="stylesheet" href="./css/style.css">
</header>

<body>

    <h1>This is APS's cat clicker v3.0</h1>
    <h4>In this case MVC Achitecture is beign used</h4>

    <div class="cats_container">

        <div id="cat_list_div">
            <ul id="cat_list"></ul>
        </div>

        <div id ="cat_picture_div"></div>

        <div id="cat_admin_div">
            <button name="admin_btn">Admin</button>
            <div id="cat_admin_hid_div">
                <form action="" name="">
                    <label for="form_cat_name">Name:</label>
                    <input id="form_cat_name" placeholder="The cat's name"></input><br>
                    <label for="form_cat_path">Img_path: </label>
                    <input id="form_cat_path" placeholder="The cat's picutre path"></input><br>
                    <label for="form_cat_clicks">Click_No: </label>
                    <input id="form_cat_clicks" placeholder="The cat's number of clicks"></input><br>
                </form>

                <button name="cancel_btn">Cancel</button>
                <button name="save_btn">Save</button>
            </div>
        </div>

    </div>

<!--   This is the html templates area -->

    <!--   Cat list template -->
    <script type="text/template" data-template="cat_list_item">
        <li class="catclick" data-id="{{Cat_Id}}">{{Cat_Name}}</li>
    </script>
    <!--   END of Cat list template -->

    <!--   Cat picture template -->
    <script type="text/template" data-template="cat_picture_item">
        <p id="catname">{{Cat_Name}}</p>

        <picture><img id="mycat" src="{{Cat_Img_Path}}" alt="This is a little cat"></picture>

        <div>
            <p class="datatext">Number of clicks: <span class="clicksnumber">{{Cat_Clicks}}</span></p>
        </div>
    </script>
    <!--   END of Cat picture template -->

<!--   END of the html templates area -->

    <script src="./js/script.js"></script>
</body>
</html>
